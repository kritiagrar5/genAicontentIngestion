_schema-version: 3.3.0
ID: genaicontentingestion
description: A simple CAP project.
version: 1.0.0
modules:
  - name: genaicontentingestion-srv
    type: nodejs
    path: gen/srv
    requires:
      - name: uaa_genaicontentingestion
      - name: genaicontentingestion-db
      - name: genaicontentingestion-destination-service
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    parameters:
      buildpack: nodejs_buildpack
      instances: 1
    build-parameters:
      builder: npm-ci
  - name: genaicontentingestion-destination-content
    type: com.sap.application.content
    requires:
      - name: genaicontentingestion-destination-service
        parameters:
          content-target: true
      - name: genaicontentingestion_html_repo_host
        parameters:
          service-key:
            name: genaicontentingestion_html_repo_host-key
      - name: uaa_genaicontentingestion
        parameters:
          service-key:
            name: uaa_genaicontentingestion-key
    parameters:
      content:
        instance:
          destinations:
            - Name: genaicontentingestion_genaicontentingestion_html_repo_host
              ServiceInstanceName: genaicontentingestion-html5-app-host-service
              ServiceKeyName: genaicontentingestion_html_repo_host-key
              sap.cloud.service: genaicontentingestion
            - Authentication: OAuth2UserTokenExchange
              Name: genaicontentingestion_uaa_genaicontentingestion
              ServiceInstanceName: genaicontentingestion-xsuaa-service
              ServiceKeyName: uaa_genaicontentingestion-key
              sap.cloud.service: genaicontentingestion
          existing_destinations_policy: ignore
    build-parameters:
      no-source: true
  - name: genaicontentingestion-app-content
    type: com.sap.application.content
    path: .
    requires:
      - name: genaicontentingestion_html_repo_host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - genaicontentingestion.zip
          name: genaicontentingestion
          target-path: resources/
  - name: genaicontentingestion
    type: html5
    path: app/genai-content-ingestion
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms:
        []
  - name: genaicontentingestion-db-deployer
    type: hdb
    path: gen/db
    requires:
      - name: genaicontentingestion-db
        properties:
          TARGET_CONTAINER: ~{hdi-container-name}
      - name: cross-container-service-1
        group: SERVICE_REPLACEMENTS
        properties:
          key: ServiceName_1
          service: ~{the-service-name}
    parameters:
      buildpack: nodejs_buildpack
resources:
  - name: genaicontentingestion-destination-service
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            destinations:
              - Authentication: NoAuthentication
                Name: ui5
                ProxyType: Internet
                Type: HTTP
                URL: https://ui5.sap.com
              - Authentication: NoAuthentication
                HTML5.DynamicDestination: true
                HTML5.ForwardAuthToken: true
                Name: GenAI-ContentIngestion-Srv
                ProxyType: Internet
                Type: HTTP
                URL: ~{srv-api/srv-url}
            existing_destinations_policy: update
        version: 1.0.0
      service: destination
      service-name: genaicontentingestion-destination-service
      service-plan: lite
    requires:
    - name: srv-api
  - name: genaicontentingestion_html_repo_host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-name: genaicontentingestion-html5-app-host-service
      service-plan: app-host
  - name: uaa_genaicontentingestion
    type: org.cloudfoundry.managed-service
    parameters:
      path: ./xs-security.json
      service: xsuaa
      service-name: genaicontentingestion-xsuaa-service
      service-plan: application
  - name: genaicontentingestion-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
    properties:
      hdi-container-name: ${service-name}
  - name: cross-container-service-1
    type: org.cloudfoundry.existing-service
    parameters:
      service-name: genaicontentingestion-db
    properties:
      the-service-name: ${service-name}
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
